{% extends 'layouts/base.html' %}

{% block content %}
    <h1>Contact Detail</h1>
    <p>Name: {{ contact.name }}</p>
    <p>Email: {{ contact.email }}</p>
    <p>Phone: {{ contact.phone }}</p>
    <p>Birthday: {{ contact.birthday }}</p>
    <button><a href="{% url 'contact_list' %}">Back to Contact List</a></button>
    <button><a href="{% url 'contact_update' contact.id %}">Update Contact</a></button>
    <button><a href="{% url 'contact_delete' contact.id %}">Delete Contact</a></button>
{% endblock %}
